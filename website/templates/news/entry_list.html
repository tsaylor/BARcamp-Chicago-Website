<div class="news">
<h2>News</h2>
{% for entry in object_list|slice:":3" %}
    <div class="entry">
        <span class="news-title"><!--a href="{{ entry.get_absolute_url }}"-->{{ entry.title }}<!--/a--></span>
        <span class="date"> - {{ entry.published_date|date:"d.m.Y" }}</span>
        {{ entry.description|safe }}
    </div>
{% endfor %}
</div>
